<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardScanner | Premium Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #f1f5f9 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body class="antialiased selection:bg-indigo-500/30">
    <div class="bg-glow"></div>

    <div id="root" class="flex flex-col items-center justify-center min-h-screen p-6">
        <!-- Header -->
        <header class="text-center mb-12 animate-in fade-in slide-in-from-top duration-700">
            <h1 class="text-5xl font-bold gradient-text mb-3 tracking-tight">CardScanner</h1>
            <p class="text-slate-500 font-medium lowercase tracking-widest text-xs uppercase">Professional OCR Contact
                Manager</p>
        </header>

        <!-- Main Dashboard -->
        <div class="grid grid-cols-2 gap-4 w-full max-w-md mb-6">
            <div
                class="flex flex-col items-center justify-center p-8 glass rounded-3xl transition-all hover:scale-[1.02] active:scale-95 cursor-pointer group relative overflow-hidden">
                <div class="absolute inset-0 bg-indigo-500/5 opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div
                    class="p-5 rounded-2xl bg-indigo-500/20 text-indigo-400 mb-4 group-hover:scale-110 transition-transform">
                    <i data-lucide="camera" class="w-8 h-8"></i>
                </div>
                <span class="font-bold text-sm text-slate-200">Scan Card</span>
            </div>

            <div
                class="flex flex-col items-center justify-center p-8 glass rounded-3xl transition-all hover:scale-[1.02] active:scale-95 cursor-pointer group relative overflow-hidden">
                <div class="absolute inset-0 bg-emerald-500/5 opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div
                    class="p-5 rounded-2xl bg-emerald-500/20 text-emerald-400 mb-4 group-hover:scale-110 transition-transform">
                    <i data-lucide="upload" class="w-8 h-8"></i>
                </div>
                <span class="font-bold text-sm text-slate-200">Upload Image</span>
            </div>
        </div>

        <!-- Secondary Actions -->
        <div class="flex flex-col gap-3 w-full max-w-md">
            <div
                class="flex items-center p-5 glass rounded-2xl transition-all hover:translate-x-1 cursor-pointer group">
                <div class="p-2.5 rounded-lg bg-amber-500/20 text-amber-400 mr-4">
                    <i data-lucide="contact-2" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <span class="font-semibold text-sm text-slate-300">All Contacts</span>
                    <p class="text-[10px] text-slate-500">View and Export saved data</p>
                </div>
                <i data-lucide="chevron-right"
                    class="w-4 h-4 text-slate-600 group-hover:text-slate-400 transition-colors"></i>
            </div>

            <div
                class="flex items-center p-5 glass rounded-2xl transition-all hover:translate-x-1 cursor-pointer group">
                <div class="p-2.5 rounded-lg bg-sky-500/20 text-sky-400 mr-4">
                    <i data-lucide="history" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <span class="font-semibold text-sm text-slate-300">Recent Scans</span>
                    <p class="text-[10px] text-slate-500">History of your activities</p>
                </div>
                <i data-lucide="chevron-right"
                    class="w-4 h-4 text-slate-600 group-hover:text-slate-400 transition-colors"></i>
            </div>

            <div
                class="flex items-center p-5 glass rounded-2xl transition-all hover:translate-x-1 cursor-pointer group">
                <div class="p-2.5 rounded-lg bg-slate-500/20 text-slate-400 mr-4">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <span class="font-semibold text-sm text-slate-300">Settings</span>
                    <p class="text-[10px] text-slate-500">Configure OCR and Storage</p>
                </div>
                <i data-lucide="chevron-right"
                    class="w-4 h-4 text-slate-600 group-hover:text-slate-400 transition-colors"></i>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-slate-600 text-[10px] uppercase tracking-[0.3em] font-medium opacity-50">
            Secure Local Storage • Client-Side OCR • Privacy First
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
